    <h1 class="maintitle">Percolation Testing</h1>
    <div class="container">
        <div class="checkbox-container">
            <h3 class="description">Essentials</h3>
            <input class="checklist-item" type="checkbox" id="perc1" name="perc1" value="perc1">
            <label for="perc1">Water tank</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc2" name="perc2" value="perc2">
            <label for="perc2">Buckets</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc3" name="perc3" value="perc3">
            <label for="perc3">Water level meter</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc4" name="perc4" value="perc4">
            <label for="perc4">Pliers</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc5" name="perc5" value="perc5">
            <label for="perc5">Percolation test field forms</label>
                <br>
        </div>
        <div class="checkbox-container">
            <h3 class="description">Optional</h3>
            <input class="checklist-item" type="checkbox" id="perc6" name="perc6" value="perc6">
            <label for="perc6">Backfill(sand/gravel) and cap (cement/asphalt) materials if necessary</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc7" name="perc7" value="perc7">
            <label for="perc7">Tamper/Shovel/Push broom/Cement taper or plaster if necessary</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc8" name="perc8" value="perc8">
            <label for="perc8">Extra steel cover plates if not backfilling</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc9" name="perc9" value="perc9">
            <label for="perc9">Hose to refill water if performing multi-day tests in sandy soil</label>
                <br>
            <input class="checklist-item" type="checkbox" id="perc10" name="perc10" value="perc10">
            <label for="perc10">Extra cones</label>
                <br>
        </div>
