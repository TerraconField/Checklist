<!--Main Content-->
    <h1 class="maintitle">ER Testing</h1>
    <div class="container">
        <div class="checkbox-container">
            <h3 class="description">Essentials</h3>
            <input class="checklist-item" type="checkbox" id="er1" name="er1" value="er1">
            <label for="er1">ER console box (MiniSting, AEMC Model6472, or L&R MiniRes)</label>
                <br>
            <input class="checklist-item" type="checkbox" id="er2" name="er2" value="er2">
            <label for="er2">Hammer</label>
                <br>
            <input class="checklist-item" type="checkbox" id="er3" name="er3" value="er3">
            <label for="er3">4 grounding electrode stakes</label>
                <br>
            <input class="checklist-item" type="checkbox" id="er4" name="er4" value="er4">
            <label for="er4">4 wire spools</label>
                <br>
            <input class="checklist-item" type="checkbox" id="er5" name="er5" value="er5">
            <label for="er5">Measuring tape reels (number of reels and length will be dependent on "a" spacings)</label>
                <br>
            <input class="checklist-item" type="checkbox" id="er6" name="er6" value="er6">
            <label for="er6">Field forms with "a" spacings</label>
                <br>
        </div>
        <div class="checkbox-container">
            <h3 class="description">Optional</h3>
            <input class="checklist-item" type="checkbox" id="er7" name="er7" value="er7">
            <label for="er7">5th grounding electrode stake as a backup or to anchor tape reels</label>
                <br>
            <input class="checklist-item" type="checkbox" id="er8" name="er8" value="er8">
            <label for="er8">Shovel</label>
                <br>
            <input class="checklist-item" type="checkbox" id="er9" name="er9" value="er9">
            <label for="er9">Extra water to help conduct electrical current through stakes</label>
                <br>
        </div>
